<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" role="img" aria-label="iPhone">
  <defs>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="0.45" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0a0f1f"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="wallpaper" cx="50%" cy="25%" r="80%">
      <stop offset="0" stop-color="#38bdf8" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#22c55e" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="0.4" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.1"/>
    </filter>
  </defs>

  <g transform="translate(196 70)" filter="url(#shadow)">
    <!-- body -->
    <rect x="0" y="0" width="248" height="500" rx="56" fill="url(#metal)"/>
    <rect x="6" y="6" width="236" height="488" rx="52" fill="url(#edge)" opacity="0.95"/>

    <!-- bezel -->
    <rect x="14" y="14" width="220" height="472" rx="48" fill="#060a14"/>

    <!-- screen -->
    <rect x="20" y="24" width="208" height="452" rx="44" fill="url(#screen)"/>
    <rect x="20" y="24" width="208" height="452" rx="44" fill="url(#wallpaper)" opacity="0.8"/>

    <!-- island/notch -->
    <rect x="82" y="32" width="84" height="22" rx="11" fill="#0b1220" opacity="0.9"/>
    <circle cx="74" cy="43" r="4" fill="#0ea5e9" opacity="0.45"/>

    <!-- reflections -->
    <path d="M36 56 C84 20, 144 20, 204 50 L204 92 C160 70, 104 72, 48 108 Z" fill="url(#shine)"/>
    <path d="M30 330 C92 286, 144 280, 214 304 L214 332 C150 312, 98 316, 40 356 Z" fill="#ffffff" opacity="0.05" filter="url(#soft)"/>

    <!-- side buttons -->
    <rect x="-5" y="140" width="10" height="54" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="-5" y="212" width="10" height="90" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="243" y="174" width="10" height="92" rx="5" fill="#070b15" opacity="0.65"/>
  </g>
</svg>
