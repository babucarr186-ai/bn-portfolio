<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" role="img" aria-label="iPhone Plus">
  <defs>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="0.52" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="0.52" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#050812"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="wallpaper" cx="55%" cy="24%" r="85%">
      <stop offset="0" stop-color="#a855f7" stop-opacity="0.18"/>
      <stop offset="0.6" stop-color="#38bdf8" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="0.42" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.05"/>
    </filter>
  </defs>

  <g transform="translate(186 56)" filter="url(#shadow)">
    <rect x="0" y="0" width="268" height="528" rx="60" fill="url(#metal)"/>
    <rect x="6" y="6" width="256" height="516" rx="56" fill="url(#edge)" opacity="0.95"/>
    <rect x="14" y="14" width="240" height="500" rx="52" fill="#060a14"/>

    <rect x="20" y="26" width="228" height="478" rx="48" fill="url(#screen)"/>
    <rect x="20" y="26" width="228" height="478" rx="48" fill="url(#wallpaper)" opacity="0.85"/>

    <rect x="88" y="34" width="92" height="22" rx="11" fill="#0b1220" opacity="0.92"/>
    <circle cx="80" cy="45" r="4" fill="#0ea5e9" opacity="0.45"/>

    <path d="M38 60 C96 18, 156 16, 236 54 L236 100 C174 72, 116 74, 50 116 Z" fill="url(#shine)"/>
    <path d="M28 356 C108 308, 158 300, 242 330 L242 366 C164 346, 110 350, 34 398 Z" fill="#ffffff" opacity="0.05" filter="url(#soft)"/>

    <!-- side buttons -->
    <rect x="-5" y="156" width="10" height="58" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="-5" y="234" width="10" height="98" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="263" y="198" width="10" height="96" rx="5" fill="#070b15" opacity="0.65"/>
  </g>
</svg>
