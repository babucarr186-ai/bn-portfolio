<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" role="img" aria-label="iPhone Pro">
  <defs>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="0.55" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#060a14"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="wallpaper" cx="40%" cy="22%" r="85%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.20"/>
      <stop offset="0.55" stop-color="#22c55e" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="0.42" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="lens" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#93c5fd" stop-opacity="0.35"/>
      <stop offset="0.35" stop-color="#0ea5e9" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.05"/>
    </filter>
  </defs>

  <g transform="translate(190 66)" filter="url(#shadow)">
    <!-- body -->
    <rect x="0" y="0" width="260" height="508" rx="58" fill="url(#metal)"/>
    <rect x="6" y="6" width="248" height="496" rx="54" fill="url(#edge)" opacity="0.95"/>
    <rect x="14" y="14" width="232" height="480" rx="50" fill="#060a14"/>

    <!-- screen -->
    <rect x="20" y="26" width="220" height="458" rx="46" fill="url(#screen)"/>
    <rect x="20" y="26" width="220" height="458" rx="46" fill="url(#wallpaper)" opacity="0.85"/>

    <!-- island -->
    <rect x="86" y="34" width="88" height="22" rx="11" fill="#0b1220" opacity="0.92"/>
    <circle cx="78" cy="45" r="4" fill="#0ea5e9" opacity="0.45"/>

    <!-- glass reflection -->
    <path d="M36 60 C92 20, 150 18, 226 54 L226 98 C168 70, 110 72, 48 112 Z" fill="url(#shine)"/>
    <path d="M28 334 C98 288, 150 280, 232 310 L232 342 C158 322, 104 326, 36 370 Z" fill="#ffffff" opacity="0.05" filter="url(#soft)"/>

    <!-- camera bump (pro) -->
    <g transform="translate(24 44)">
      <rect x="0" y="0" width="92" height="92" rx="22" fill="#101827" opacity="0.9"/>
      <rect x="3" y="3" width="86" height="86" rx="20" fill="#0b1220" opacity="0.55"/>

      <g transform="translate(16 16)">
        <circle cx="18" cy="18" r="16" fill="#050812"/>
        <circle cx="18" cy="18" r="12" fill="#0b1220"/>
        <circle cx="18" cy="18" r="10" fill="url(#lens)"/>
        <circle cx="18" cy="18" r="4" fill="#ffffff" opacity="0.14"/>

        <circle cx="58" cy="18" r="16" fill="#050812"/>
        <circle cx="58" cy="18" r="12" fill="#0b1220"/>
        <circle cx="58" cy="18" r="10" fill="url(#lens)"/>
        <circle cx="58" cy="18" r="4" fill="#ffffff" opacity="0.14"/>

        <circle cx="18" cy="58" r="16" fill="#050812"/>
        <circle cx="18" cy="58" r="12" fill="#0b1220"/>
        <circle cx="18" cy="58" r="10" fill="url(#lens)"/>
        <circle cx="18" cy="58" r="4" fill="#ffffff" opacity="0.14"/>

        <circle cx="58" cy="58" r="6" fill="#e5e7eb" opacity="0.22"/>
        <circle cx="58" cy="58" r="3" fill="#ffffff" opacity="0.18"/>
      </g>
    </g>

    <!-- side buttons -->
    <rect x="-5" y="144" width="10" height="58" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="-5" y="220" width="10" height="96" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="255" y="186" width="10" height="94" rx="5" fill="#070b15" opacity="0.65"/>
  </g>
</svg>
