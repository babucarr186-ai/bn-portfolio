<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/bn-portfolio/" />
    <script>
      (function(){
        var base = '/bn-portfolio/';
        var target = base;
        // Preserve query/hash when possible
        if (location.search || location.hash) {
          target = base + location.search + location.hash;
        }
        try { window.location.replace(target); } catch (_) { window.location.href = target; }
      })();
    </script>
    <style>body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;padding:24px;color:#333}</style>
  </head>
  <body>
    <p>Redirecting to the site… If you are not redirected, <a href="/bn-portfolio/">click here</a>.</p>
  </body>
</html>
