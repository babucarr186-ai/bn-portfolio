<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Floating iPhone">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220" stop-opacity="0.0"/>
      <stop offset="1" stop-color="#0b1220" stop-opacity="0.0"/>
    </linearGradient>

    <linearGradient id="frame" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="0.55" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>

    <linearGradient id="edge" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.28"/>
    </linearGradient>

    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="bloom" cx="46%" cy="24%" r="78%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.22"/>
      <stop offset="0.6" stop-color="#22c55e" stop-opacity="0.09"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="lens" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#93c5fd" stop-opacity="0.38"/>
      <stop offset="0.35" stop-color="#0ea5e9" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="36" stdDeviation="26" flood-color="#000" flood-opacity="0.34"/>
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <!-- device group -->
  <g transform="translate(310 135)" filter="url(#shadow)">
    <!-- outer frame -->
    <rect x="0" y="0" width="580" height="930" rx="96" fill="url(#frame)"/>
    <!-- subtle edge highlight -->
    <rect x="8" y="8" width="564" height="914" rx="90" fill="url(#edge)" opacity="0.9"/>

    <!-- screen bezel -->
    <rect x="26" y="26" width="528" height="878" rx="82" fill="#0b1220"/>

    <!-- screen/glass -->
    <rect x="40" y="48" width="500" height="844" rx="72" fill="url(#glass)"/>

    <!-- notch/island -->
    <rect x="208" y="58" width="164" height="44" rx="22" fill="#0f172a" opacity="0.92"/>
    <circle cx="236" cy="80" r="7" fill="#0ea5e9" opacity="0.45"/>
    <circle cx="346" cy="80" r="6" fill="#ffffff" opacity="0.18"/>

    <!-- wallpaper bloom (more subtle, more photographic) -->
    <rect x="40" y="48" width="500" height="844" rx="72" fill="url(#bloom)" opacity="0.65"/>

    <!-- glass reflection -->
    <path d="M68 90 C140 28, 280 20, 438 60 C514 78, 540 98, 540 98 L540 170 C520 154, 498 140, 468 128 C318 74, 194 86, 92 156 Z" fill="url(#shine)"/>
    <path d="M78 640 C170 560, 312 534, 456 572 C514 582, 540 596, 540 596 L540 650 C512 636, 486 626, 452 618 C314 584, 206 604, 104 680 Z" fill="#ffffff" opacity="0.05" filter="url(#soft)"/>

    <!-- camera bump (depth cues) -->
    <g opacity="0.25">
      <rect x="60" y="86" width="152" height="152" rx="36" fill="#101827"/>
      <rect x="64" y="90" width="144" height="144" rx="34" fill="#0b1220" opacity="0.55"/>

      <circle cx="108" cy="134" r="26" fill="#050812"/>
      <circle cx="108" cy="134" r="20" fill="#0b1220"/>
      <circle cx="108" cy="134" r="16" fill="url(#lens)"/>
      <circle cx="108" cy="134" r="6" fill="#ffffff" opacity="0.12"/>

      <circle cx="168" cy="134" r="26" fill="#050812"/>
      <circle cx="168" cy="134" r="20" fill="#0b1220"/>
      <circle cx="168" cy="134" r="16" fill="url(#lens)"/>
      <circle cx="168" cy="134" r="6" fill="#ffffff" opacity="0.12"/>

      <circle cx="108" cy="194" r="26" fill="#050812"/>
      <circle cx="108" cy="194" r="20" fill="#0b1220"/>
      <circle cx="108" cy="194" r="16" fill="url(#lens)"/>
      <circle cx="108" cy="194" r="6" fill="#ffffff" opacity="0.12"/>

      <circle cx="168" cy="194" r="10" fill="#e5e7eb" opacity="0.18"/>
      <circle cx="168" cy="194" r="4" fill="#ffffff" opacity="0.18"/>
    </g>

    <!-- side buttons -->
    <rect x="-6" y="210" width="12" height="70" rx="6" fill="#0b1220" opacity="0.75"/>
    <rect x="-6" y="310" width="12" height="120" rx="6" fill="#0b1220" opacity="0.75"/>
    <rect x="574" y="270" width="12" height="120" rx="6" fill="#0b1220" opacity="0.65"/>
  </g>
</svg>
