<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" role="img" aria-label="iPhone SE">
  <defs>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="0.5" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="0.52" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#050812"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="wallpaper" cx="50%" cy="24%" r="85%">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.16"/>
      <stop offset="0.6" stop-color="#38bdf8" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="0.42" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.05"/>
    </filter>
  </defs>

  <g transform="translate(206 78)" filter="url(#shadow)">
    <!-- body -->
    <rect x="0" y="0" width="228" height="484" rx="54" fill="url(#metal)"/>
    <rect x="6" y="6" width="216" height="472" rx="50" fill="url(#edge)" opacity="0.95"/>

    <!-- classic top/bottom bezels -->
    <rect x="14" y="14" width="200" height="456" rx="46" fill="#060a14"/>
    <rect x="22" y="72" width="184" height="302" rx="34" fill="url(#screen)"/>
    <rect x="22" y="72" width="184" height="302" rx="34" fill="url(#wallpaper)" opacity="0.85"/>

    <!-- top speaker + camera -->
    <rect x="86" y="40" width="56" height="8" rx="4" fill="#0b1220" opacity="0.85"/>
    <circle cx="70" cy="44" r="4" fill="#0ea5e9" opacity="0.45"/>

    <!-- home button -->
    <circle cx="114" cy="420" r="18" fill="#0b1220" opacity="0.9"/>
    <circle cx="114" cy="420" r="12" fill="#000" opacity="0.25"/>

    <!-- reflections -->
    <path d="M40 92 C86 64, 132 62, 196 86 L196 116 C146 100, 98 102, 52 132 Z" fill="url(#shine)"/>
    <path d="M34 252 C84 218, 128 214, 196 238 L196 266 C136 248, 96 250, 44 286 Z" fill="#ffffff" opacity="0.05" filter="url(#soft)"/>

    <!-- side buttons -->
    <rect x="-5" y="154" width="10" height="56" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="-5" y="226" width="10" height="86" rx="5" fill="#070b15" opacity="0.75"/>
    <rect x="223" y="188" width="10" height="88" rx="5" fill="#070b15" opacity="0.65"/>
  </g>
</svg>
